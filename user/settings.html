            </nav>
        </div>

    <main>
        <section class="content">
            <center><h2>Settings</h2></center>
            <form class="form" action="update_settings.php" method="post">
                <fieldset>
                    <legend>User Preferences</legend>
                    <br>
                    <label for="notification_preference">Notification Preferences:</label>
                    <select id="notification_preference" name="notification_preference">
                        <option value="email">Email</option>
                        <option value="sms">SMS</option>
                        <option value="both">Both</option>
                        <option value="none">None</option>
                    </select>

                    <label for="language_preference">Language:</label>
                    <select id="language_preference" name="language_preference">
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <!-- Add more language options as needed -->
                    </select>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Change Password</legend>
                    <br>
                    <label for="current_password">Current Password:</label>
                    <input type="password" id="current_password" name="current_password" placeholder="Enter current password">
                    <label for="change_password">Change Password:</label>
                    <input type="password" id="change_password" name="change_password" placeholder="Enter new password">

                </fieldset>
                <br>

                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>
